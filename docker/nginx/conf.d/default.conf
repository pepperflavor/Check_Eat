# Upstream backend
upstream check_eat_backend {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    server_name summer-jin.store www.summer-jin.store;
    
    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name summer-jin.store www.summer-jin.store;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/summer-jin.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/summer-jin.store/privkey.pem;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size for file uploads
    client_max_body_size 10M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Connection settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://check_eat_backend/health;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://check_eat_backend;
    }
    
    # Auth endpoints with stricter rate limiting
    location ~ ^/(auth|login) {
        limit_req zone=login burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://check_eat_backend;
    }

    # Main application
    location / {
        proxy_pass http://check_eat_backend;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}